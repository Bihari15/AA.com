<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA QR Code Generator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="AA QR Code.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
            z-index: -1;
            background-size: cover;
            animation: twinkle 20s linear infinite;
        }

        @keyframes twinkle {
            0% {opacity: 0.8;}
            50% {opacity: 1;}
            100% {opacity: 0.8;}
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff9800;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: transparent;
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        input:focus {
            border-color: #ff9800;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        .color-options {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .color-options input {
            display: none;
        }
        .color-options label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .color-options input:checked + label {
            border-color: white;
        }
        #black { background: black; }
        #red { background: red; }
        #blue { background: blue; }
        #green { background: green; }
        #purple { background: purple; }
        #qrcode-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qrcode {
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        #download {
            display: none;
            margin-top: 15px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        #download:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="container">
        <h1>QR Code Generator❤️</h1>
        <input type="text" id="data" placeholder="Enter text or URL" />

        <div class="color-options">
            <input type="radio" id="colorBlack" name="qrColor" value="black" checked>
            <label id="black" for="colorBlack"></label>

            <input type="radio" id="colorRed" name="qrColor" value="red">
            <label id="red" for="colorRed"></label>

            <input type="radio" id="colorBlue" name="qrColor" value="blue">
            <label id="blue" for="colorBlue"></label>

            <input type="radio" id="colorGreen" name="qrColor" value="green">
            <label id="green" for="colorGreen"></label>

            <input type="radio" id="colorPurple" name="qrColor" value="purple">
            <label id="purple" for="colorPurple"></label>
        </div>

        <button id="generate">Generate QR Code</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>

        <a id="download" href="#" download="AA QR Code.png">Download QR Code</a>
    </div>

    <script>
        $(document).ready(function() {
            $('#generate').click(function() {
                var data = $('#data').val();
                var selectedColor = $('input[name="qrColor"]:checked').val();
                $('#qrcode').empty();

                if (data) {
                    $('#qrcode').qrcode({
                        text: data,
                        width: 200,
                        height: 200,
                        foreground: selectedColor
                    });

                    $('#download').show();

                    var qrCanvas = $('#qrcode canvas')[0];
                    var borderWidth = 20;
                    var totalWidth = qrCanvas.width + borderWidth * 2;
                    var totalHeight = qrCanvas.height + borderWidth * 2;

                    var canvas = document.createElement('canvas');
                    canvas.width = totalWidth;
                    canvas.height = totalHeight;
                    var ctx = canvas.getContext('2d');

                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, totalWidth, totalHeight);
                    ctx.drawImage(qrCanvas, borderWidth, borderWidth);

                    var imgData = canvas.toDataURL("image/png");
                    $('#download').attr('href', imgData);
                } else {
                    alert("Please enter some data to generate a QR code.");
                }
            });
        });
    </script>
</body>
</html>
