<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="AA QR Code.png">
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div id="stars-bg"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="data" placeholder="Enter text or URL" />
        <button id="generate">Generate QR Code</button>
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <a id="download" href="#" download="AA QR Code.png">Download QR Code</a>
    </div>

    <script>
        // Star background animation and connecting lines
        const numStars = 100;
        const stars = [];
        const lines = [];

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                const star = {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.5,
                    direction: Math.random() * Math.PI * 2
                };
                stars.push(star);
            }
        }

        function drawStars() {
            const canvas = document.getElementById('stars-bg');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                star.x += star.speed * Math.cos(star.direction);
                star.y += star.speed * Math.sin(star.direction);

                if (star.x > window.innerWidth) star.x = 0;
                if (star.x < 0) star.x = window.innerWidth;
                if (star.y > window.innerHeight) star.y = 0;
                if (star.y < 0) star.y = window.innerHeight;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }

            drawLines(ctx);
            requestAnimationFrame(drawStars);
        }

        function drawLines(ctx) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const star1 = stars[i];
                    const star2 = stars[j];
                    const distance = Math.sqrt(Math.pow(star1.x - star2.x, 2) + Math.pow(star1.y - star2.y, 2));
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(star1.x, star1.y);
                        ctx.lineTo(star2.x, star2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Resize canvas to fill window
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('stars-bg');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // QR Code Generation and Download Functionality
        $(document).ready(function() {
            $('#generate').click(function() {
                var data = $('#data').val();
                var selectedColor = '#ffffff'; // Default to white
                $('#qrcode').empty();

                if (data) {
                    $('#qrcode').qrcode({
                        text: data,
                        width: 200,
                        height: 200,
                        foreground: selectedColor
                    });

                    $('#download').show();

                    var qrCanvas = $('#qrcode canvas')[0];
                    var borderWidth = 20;
                    var totalWidth = qrCanvas.width + borderWidth * 2;
                    var totalHeight = qrCanvas.height + borderWidth * 2;

                    var canvas = document.createElement('canvas');
                    canvas.width = totalWidth;
                    canvas.height = totalHeight;
                    var ctx = canvas.getContext('2d');

                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, totalWidth, totalHeight);
                    ctx.drawImage(qrCanvas, borderWidth, borderWidth);

                    var imgData = canvas.toDataURL("image/png");
                    $('#download').attr('href', imgData);
                } else {
                    alert("Please enter some data to generate a QR code.");
                }
            });
        });

        // Initialize the stars
        createStars();
        drawStars();
    </script>
</body>
</html>
