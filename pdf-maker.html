<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #667eea;
            color: #fff;
            min-height: 100vh;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preview-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .preview-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-download {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-download:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-download:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #008000;
            width: 0;
            transition: width 0.3s;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background 0.3s;
        }

        .remove-image:hover {
            background: rgba(255, 0, 0, 1);
        }

        .image-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <h2>Photos to PDF by AR brothers</h2>
    <div class="upload-container">
        <label for="imageInput" class="custom-file-upload">Choose Images</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
    </div>
    <div class="preview-container" id="previewContainer"></div>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <button class="btn-download" id="downloadBtn" onclick="generatePDF()">Download PDF</button>
    <div class="loading-spinner" id="loadingSpinner">Generating PDF...</div>

    <!-- Audio element -->
    <audio id="downloadAudio">
        <source src="https://dl.prokerala.com/downloads/ringtones/files/dl/mp3/your-pdf-downloaded-66216.mp3" type="audio/mpeg">
    </audio>

    <script>
        const { jsPDF } = window.jspdf;
        let imageList = [];

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const files = event.target.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')) {
                        alert("Please upload only image files.");
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageList.push(e.target.result);

                        const imageWrapper = document.createElement('div');
                        imageWrapper.className = 'image-wrapper';

                        const img = document.createElement('img');
                        img.src = e.target.result;

                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-image';
                        removeBtn.innerHTML = 'Ã—';
                        removeBtn.onclick = function() {
                            imageWrapper.remove();
                            imageList = imageList.filter(item => item !== e.target.result);
                        };

                        imageWrapper.appendChild(img);
                        imageWrapper.appendChild(removeBtn);
                        document.getElementById('previewContainer').appendChild(imageWrapper);
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        async function generatePDF() {
            if (imageList.length === 0) {
                alert("Please select images first.");
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const progressBar = document.getElementById('progressBar');
            const audio = document.getElementById('downloadAudio');

            downloadBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            progressBar.style.width = '0';

            let doc = new jsPDF("p", "mm", "a4");
            let pageWidth = 210;
            let pageHeight = 297;
            let margin = 10;
            let currentHeight = margin;

            for (let i = 0; i < imageList.length; i++) {
                const img = imageList[i];
                const imgElement = new Image();
                imgElement.src = img;

                await new Promise((resolve) => {
                    imgElement.onload = function() {
                        const imgWidth = imgElement.width;
                        const imgHeight = imgElement.height;
                        const aspectRatio = imgWidth / imgHeight;

                        let fitWidth = pageWidth - 2 * margin;
                        let fitHeight = fitWidth / aspectRatio;

                        if (currentHeight + fitHeight > pageHeight - margin) {
                            doc.addPage();
                            currentHeight = margin;
                        }

                        doc.addImage(img, 'JPEG', margin, currentHeight, fitWidth, fitHeight);
                        currentHeight += fitHeight + margin;

                        progressBar.style.width = `${((i + 1) / imageList.length) * 100}%`;
                        resolve();
                    };
                });
            }

            doc.save("AR_BROTHERS.pdf");

            // Play audio after download
            audio.play();

            downloadBtn.disabled = false;
            loadingSpinner.style.display = 'none';
        }
    </script>
</body>
</html>
