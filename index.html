<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Shining star background */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
            max-width: 600px;
            width: 80%;
        }

        h1 {
            color: #bb86fc;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3700b3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(55, 0, 179, 0.5);
        }

        .nav-button:hover {
            background-color: #6200ee;
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(98, 0, 238, 0.7);
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div class="container">
        <h1>AA Tools</h1>
        
        <div class="button-container">
            <a href="qr-code-generator.html" target="_blank" class="nav-button">QR Code generator</a>
            <a href="index2.html" class="nav-button">Go to Index 2 Page</a>
            <a href="index3.html" class="nav-button">Go to Index 3 Page</a>
        </div>
    </div>

    <script>
        // Create shining stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars when page loads
        window.onload = createStars;
    </script>
</body>
