<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="AA.png">
    <title>AA Tools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #8a2be2;
            --primary-light: #bb86fc;
            --secondary: #03dac6;
            --background: #121212;
            --surface: #1e1e1e;
            --error: #cf6679;
            --on-primary: #000000;
            --on-background: #ffffff;
            --on-surface: #ffffff;
            --on-error: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            touch-action: none; /* Changed from manipulation to none */
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            position: fixed; /* Lock viewport */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            padding: 20px;
        }

        /* Particle background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        .glass-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 3rem;
            background: rgba(30, 30, 30, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 1;
            margin: 0 auto;
        }

        /* ... (rest of your existing CSS styles remain the same) ... */

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="glass-container">
        <h1>AA Tools</h1>
        
        <div class="button-container">
            <a href="qr-code-generator.html" target="_blank" class="tool-button">
                <i class="fas fa-qrcode"></i> QR Code Generator
            </a>
            <a href="image-size-reducer.html" class="tool-button">
                <i class="fas fa-image"></i> Image Size Reducer
            </a>
            <a href="pdf-maker.html" class="tool-button">
                <i class="fas fa-file-pdf"></i> PDF Maker
            </a>
        </div>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                /* ... (your existing particles config) ... */
            });
            
            // Tilt effect on mouse move
            const container = document.querySelector('.glass-container');
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset position when mouse leaves
            document.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });

            // Prevent all zooming and scrolling gestures
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                document.body.style.zoom = 1;
            });

            // Disable touch events that could cause scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Disable double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Prevent keyboard zooming in some browsers
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.keyCode === 61 || e.keyCode === 107 || 
                    e.keyCode === 173 || e.keyCode === 109 || 
                    e.keyCode === 187 || e.keyCode === 189)) {
                    e.preventDefault();
                }
            });
        });

        // Additional prevention for iOS elastic scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
