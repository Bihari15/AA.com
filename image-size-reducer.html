<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILE SIZE REDUCER BY AR BROTHERS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: linear-gradient(180deg, #000010, #000030);
      overflow-y: auto;
      color: #fff;
    }

    #starsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 320px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      margin: 4rem auto;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    .styled-button {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 10px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.5);
    }

    .styled-button:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 6px 18px rgba(106, 17, 203, 0.6);
    }

    .dropdown {
      width: 100%;
      margin: 10px 0;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 2px solid #6a11cb;
      font-size: 1rem;
      background-color: #000000aa;
      color: white;
    }

    #cropContainer, #croppedPreview {
      display: none;
      margin-top: 1rem;
    }

    #cropImage {
      max-width: 100%;
      border-radius: 10px;
    }

    #croppedPreview {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="starsCanvas"></canvas>

  <div class="container">
    <h1>FILE SIZE REDUCER BY AR BROTHERS</h1>
    <input type="file" id="imageInput" accept="image/*" class="styled-button" style="padding: 14px 5px; font-size: 0.5rem;">
    
    <div id="cropContainer">
      <img id="cropImage" />
      <button id="cropBtn" class="styled-button">Crop</button>
    </div>
    
    <img id="croppedPreview" alt="Cropped Image">
    
    <div class="dropdown">
      <select id="sizeOptions">
        <option value="" disabled selected>Select Size</option>
        <option value="10">10 KB</option>
        <option value="30">30 KB</option>
        <option value="50">50 KB</option>
        <option value="100">100 KB</option>
        <option value="300">300 KB</option>
      </select>
    </div>
    
    <div class="dropdown">
      <select id="formatOptions">
        <option value="" disabled selected>Select Format</option>
        <option value="image">Image</option>
        <option value="pdf">PDF</option>
      </select>
    </div>
    
    <button id="downloadBtn" class="styled-button" disabled>Download</button>
  </div>

  <script>
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2 + 0.2,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }

    createStars(120);
    drawStars();
  </script>

  <script>
    const imageInput = document.getElementById('imageInput');
    const cropContainer = document.getElementById('cropContainer');
    const cropImage = document.getElementById('cropImage');
    const croppedPreview = document.getElementById('croppedPreview');
    const cropBtn = document.getElementById('cropBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const formatOptions = document.getElementById('formatOptions');
    const sizeOptions = document.getElementById('sizeOptions');
    let cropper, croppedDataUrl;

    imageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          cropImage.src = e.target.result;
          cropContainer.style.display = 'block';
          if (cropper) cropper.destroy();
          cropper = new Cropper(cropImage, { aspectRatio: NaN });
        };
        reader.readAsDataURL(file);
      }
    });

    cropBtn.addEventListener('click', function() {
      const croppedCanvas = cropper.getCroppedCanvas();
      croppedDataUrl = croppedCanvas.toDataURL();
      croppedPreview.src = croppedDataUrl;
      croppedPreview.style.display = 'block';
      downloadBtn.disabled = false;
    });

    sizeOptions.addEventListener('change', function() {
      const targetSizeKB = parseInt(sizeOptions.value);
      if (croppedDataUrl) {
        let img = new Image();
        img.onload = function() {
          let resizedDataUrl = resizeImage(img, targetSizeKB);
          croppedDataUrl = resizedDataUrl;
          croppedPreview.src = resizedDataUrl;
        };
        img.src = croppedDataUrl;
      }
    });

    downloadBtn.addEventListener('click', function() {
      const format = formatOptions.value;
      if (format === 'image') {
        downloadImage(croppedDataUrl);
      } else if (format === 'pdf') {
        downloadPDF(croppedDataUrl);
      }
    });

    function resizeImage(img, targetSizeKB) {
      let quality = 1.0;
      let width = img.width;
      let height = img.height;
      const canvas = document.createElement('canvas');
      let resizedDataUrl;
      while (true) {
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resizedDataUrl = canvas.toDataURL('image/jpeg', quality);
        const fileSizeKB = (resizedDataUrl.length * 0.75) / 1024;
        if (fileSizeKB <= targetSizeKB) break;

        if (quality > 0.1) {
          quality -= 0.05;
        } else {
          width *= 0.9;
          height *= 0.9;
          quality = 1.0;
        }

        if (width < 10 || height < 10) break;
      }
      return resizedDataUrl;
    }

    function downloadImage(dataUrl) {
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = 'AR brother.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadPDF(dataUrl) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgProps = pdf.getImageProperties(dataUrl);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(dataUrl, 'JPEG', 0, 0, pdfWidth, pdfHeight);
      pdf.save('AR brother.pdf');
    }
  </script>
</body>
</html>
